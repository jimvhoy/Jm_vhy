<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scroll-container {
            background-color: black red;
            overflow: hidden;
            white-space: nowrap;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            box-sizing: border-box;
        }

        .scroll-container img {
            margin: 0 10px;
        }

        /* Style the Home button */
        .home-button {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white */
            padding: 10px 20px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            position: absolute; /* Position the button */
            top: 20px; /* Adjust the top position */
            left: 20px; /* Adjust the left position */
            z-index: 1; /* Ensure the button is above the video */
        }

        .home-button:hover {
            opacity: 0.8; /* Add a hover effect */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="vid/1.vid.mp4" type="video/mp4">

        </video>
    </div>

    <!-- Apply the class to the button -->
    <button class="home-button" onclick="location.href='index.html';">HOME</button>

    <div class="scroll-container">
        <marquee>
            <img src="img/1.new.jpg" width="280" height="250" alt="Image">
            <img src="img/2.new.jpg" width="280" height="250" alt="Image">
            <img src="img/3.new.jpg" width="280" height="250" alt="Image">
            <img src="img/4.new.jpg" width="280" height="250" alt="Image">
            <img src="img/5.new.jpg" width="280" height="250" alt="Image">
            <img src="img/6.new.jpg" width="280" height="250" alt="Image">
            <img src="img/7.new.jpg" width="280" height="250" alt="Image">
            <img src="img/8.new.jpg" width="280" height="250" alt="Image">
            <img src="img/9.new.jpg" width="280" height="250" alt="Image">
            <img src="img/10.new.jpg" width="280" height="250" alt="Image">
        </marquee>
    </div>
</body>
</html>
